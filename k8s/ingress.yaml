apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: presidium-backend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/websocket-services: presidium-backend-service
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - api.presidium.example.com
    secretName: presidium-tls
  rules:
  - host: api.presidium.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: presidium-backend-service
            port:
              number: 80

