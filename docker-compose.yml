version: '3.8'

services:
  presidium-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: presidium-backend
    ports:
      - "3000:3000"  # REST API
      - "3001:3001"  # WebSocket
      - "4000:4000"  # P2P Network
    environment:
      - NODE_ENV=production
      - NODE_ID=${NODE_ID:-presidium-node-1}
      - PORT=3000
      - WS_PORT=3001
      - P2P_PORT=4000
      - STORAGE_DB_PATH=/app/data/rocksdb
      - MAX_PEERS=12
      - AI_MODEL_PATH=/app/models
      - AI_DEVICE=${AI_DEVICE:-cpu}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - presidium-data:/app/data
      - presidium-models:/app/models
    restart: unless-stopped
    networks:
      - presidium-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for distributed caching
  redis:
    image: redis:7-alpine
    container_name: presidium-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - presidium-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  presidium-data:
    driver: local
  presidium-models:
    driver: local
  redis-data:
    driver: local

networks:
  presidium-network:
    driver: bridge
